<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://anima99.bitbucket.io/script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Test</title>
</head>
<body>
    <div>
        <h2 class="anima-list">List of Animations</h2>
        <p>This list was animated using the Team 99 Animate99 animation library, click on each item to test it's animation effect</p>
        <ul class="list">
            <li id="left" onclick="anima.moveLeft('left', 500, 1)">Left</li>
            <li id="right" onclick="anima.moveRight('right', 500, 1)">Right</li>
            <li id="up" onclick="anima.moveUp('up', 500, 1)">Up</li>
            <li id="down" onclick="anima.moveDown('down', 500, 1)">Down</li>
            <li id="bounce" onclick="anima.bounce('bounce', 500, 2)">Bounce</li>
            <li id="blink" onclick="anima.blink('blink', 500, 1)">Blink</li>
            <li id="fade-in" onclick="anima.fadeIn('fade-in', 500, 1)">Fade In</li>
            <li id="fade-out" onclick="anima.fadeOut('fade-out', 500, 1)">Fade Out</li>
            <li>
                <div id="rotate" onclick="anima.rotate('rotate', 1000, 1)">Rotate</div>
            </li>
            <li id="shake" onclick="anima.shake('shake', 500, 1)">Shake</li>
            <li id="pulse" onclick="anima.pulse('pulse', 500, 1)">Pulse</li>
            <li id="flip" onclick="anima.flip('flip', 500, 1)">Flip</li>
            <li id="slide" onclick="anima.slide('slide', 2000, 1)">Slide</li>
    
        </ul>
</body>
</html>
